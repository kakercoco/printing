<!DOCTYPE html>
<html lang="en" mip>

<head>
  <meta charset="UTF-8">
  <title>印刷包装网</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v1/mip.css">
  <link rel="canonical" href="//login.html">
  <link rel="stylesheet" type="text/css" href="css/media-100.css" />
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/common.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" href="css/font.css">
  <style mip-custom>
    body{
      padding-bottom: 0.8rem;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    #checkbox{
      width: auto;
      margin-top: 0.15rem;
      margin-right: 0.1rem;
    }
  </style>
</head>

<body>
  <div class="login-top">
    <a class="iconfont icon-back fl c-fff" data-type="mip" href="index.html"></a>
    <span class="fr ">登陆</span>
    <div class="logo">
      <mip-img layout="responsive" width="75" height="25" src="./images/logo.png"></mip-img>
    </div>
  </div>
  <div class="login-form">
    <mip-form method="get" url="https://www.mipengine.org?we=123">
      <p>用户名：</p>
      <input type="text" name="username" validatetarget="username"  placeholder="姓名">
      <p>密码：</p>
      <input type="password" name="age" validatetarget="age"  placeholder="密码">
      <p>
        <input type="checkbox" checked id="checkbox" class="fl">
        <label for="checkbox" class="fl">记住用户名</label>
      </p>
      <input type="submit" value="提交">
      <p>还没有账号？<a href="" class="main-color" data-type="mip">立即注册！</a>  </p>
    </mip-form>
  </div>
  <div class="footer">
    <div>
      <a data-type="mip" href="">首页</a>
      <a data-type="mip" href="">产品</a>
      <a data-type="mip" href="">企业</a>
      <a data-type="mip" href="">展会</a>
      <a data-type="mip" href="">资讯</a>
    </div>
    <p>
      <span class="main-color">中国印刷包装网 </span> - 无锡据风网络科技有限公司</p>
  </div>
  <script src="https://c.mipcdn.com/static/v1/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v1/mip-form/mip-form.js"></script>
</body>

</html>
